server:
  port: 8084
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8089/eureka
spring:
  application:
    name: cloud-feign
  thymeleaf:
    cache: false
    prefix: classpath:/templates/
    suffix: .html
  data:
    solr:
      host: http://127.0.0.1:8080/solr
feign:
  hystrix:
    enabled: true
